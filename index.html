<!DOCTYPE html>

<style>

* {
  font-family: sans-serif;
}

body {
  text-align: center;
}

h1, h2 {
  text-align: center;
}

body > div {
  display: inline-block;
  text-align: left;
}

.monospace {
  font-family: monospace, monospace;
}

.multiline {
  white-space: pre;
}

label {
  display: block;
  margin-bottom: 10px;
  margin-top: 20px;
}

</style>

<script type="module" src="input.js"></script>
<script type="module" src="wasm_state_machine.js"></script>

<html>
  <body>
    <div>
      <div>
        <h1>Kanata config tester + simulator</h1>
        <h2>v1.6.0-prerelease-3</h2>
      </div>
      <div>
        <label for="config">Configuration</label>
        <textarea
          title="config"
          id="config"
          name="config"
          class="monospace"
          rows="5"
          cols="50"
        ></textarea>
        <label for="siminput">Simulated input</label>
        <textarea
          title="simulated input"
          id="siminput"
          name="siminput"
          class="monospace"
          rows="5"
          cols="50"
        ></textarea>
      </div>
      <div style="margin-top: 20px">
        <button onclick="testConfig()">Test config</button>
        <button onclick="simulateInput()">Simulate input</button>
      </div>
      <div>
        <p id="result" class="multiline monospace"></p>
      </div>
    </div>
  </body>
</html>
